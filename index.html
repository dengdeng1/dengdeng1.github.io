---
layout: default
---
 <h1 class="page-heading">Posts</h1>

  <br>
{% raw %}
<ul class="post-list">
    {% for post in site.posts %}
        <a href="{{site.baseurl}}{{post.url}}"> {{ post.title }}  </a> <br>
        {{ post.date | date: "%F" }} <br>
        {{ post.category }} <br>
        {{ post.excerpt }} 
    {% endfor %}
{% endraw %}
</ul>
  <p class="rss-subscribe">subscribe <a href="/feed.xml">via RSS</a></p>
